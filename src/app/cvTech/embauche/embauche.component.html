<div [ngStyle]="{'border':'1px solid black'}">
    <span *ngFor="let personne of personnes">
        <li (mouseenter)="selectpersonne(personne)">
            <img class="rounded-circle"  src="{{personne.path | defaultimg}}" alt="{{personne.name}}"  width="50px" height="50px">
            {{personne.name  | titlecase }} {{personne.firstname  | titlecase }}
            <button class="button-primary" (click)="virer()">Virer </button>
        </li>
    </span>

</div>
