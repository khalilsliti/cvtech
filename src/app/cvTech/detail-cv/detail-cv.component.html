<div class="col-md-12 col-sm-12">
    <div class="card-container">
       <div class="card">
           <div class="front">
               <div class="cover">
                   <img src="assets/images/rotating_card_thumb3.png">
               </div>
               <div class="user">
                   <img class="img-circle" src="{{personne.path | defaultimg}}">
               </div>
               <div class="content">
                   <div class="main">
                       <h3 class="name">{{personne.name | titlecase}} {{personne.firstname | titlecase}}</h3>   
                       <h3 class="name">Age : {{personne.age}} </h3>   
                      
                       <p class="profession">{{personne.job  | titlecase}}</p>
                       <p class="text-center">{{personne.summary}}</p>
                       
                   </div>
                   <div class="footer">
                       <i class="fa fa-mail-forward"></i> Auto Rotation
                   </div>
                   
               </div>
           </div> <!-- end front panel -->
           <div class="back">
               <div class="header">
                   <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
               </div>
               <div class="content">
                   <div class="main">
                       <h4 class="text-center">Job Description</h4>
                       <p class="text-center">{{personne.jobdescription}}</p>
                       

                       <div class="stats-container">
                           <div class="stats">
                               <h4>235</h4>
                               <p>
                                   Followers
                               </p>
                           </div>
                           <div class="stats">
                               <h4>114</h4>
                               <p>
                                   Following
                               </p>
                           </div>
                           <div class="stats">
                               <h4>35</h4>
                               <p>
                                   Projects
                               </p>
                             
                           </div>
                       </div>

                   </div>
               </div>
               <div class="footer">
                   <div class="social-links text-center">
                       <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                       <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                       <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                       <button class="btn btn-success" (click)="embaucher()">Embaucher</button>
                       <button class="btn btn-success" (click)="moreinfo()">Plus de d√©tails</button>
                   </div>
               </div>
           </div> <!-- end back panel -->
       </div> <!-- end card -->
   </div> <!-- end card-container -->
</div>
